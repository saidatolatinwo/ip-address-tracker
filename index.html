<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="title">
      <h1 class="app_title">IP Address Tracker</h1>
    </div>

    <div class="searchBar">
      <input class="ip_input" type="text" placeholder="Search for any IP address or domain">
      <button class="search_button"><b></b></button>
    </div>

    <div class="info_section">
      <div class="ip info_wrapper">
        <h2>IP ADDRESS</h1>
        <h3 class="ip_address"></h2>
      </div>

      <div class="location info_wrapper">
        <h2>LOCATION</h1>
        <h3 class="location_value"></h2>
      </div>

      <div class="time_zone info_wrapper">
        <h2>TIMEZONE</h1>
        <h3 class="time_zone_value"></h2>
      </div>

      <div class="isp info_wrapper">
        <h2>ISP</h1>
        <h3 class="isp_value"></h2>
      </div>
    </div>
  </header>
  <main>
    <div id="map"></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
